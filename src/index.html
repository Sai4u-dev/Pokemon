<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Store</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Pokémon Store</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Discover Amazing Pokémon</h2>
            <p>Explore our collection of rare and powerful Pokémon</p>
        </div>
    </section>

    <section class="featured">
        <div class="container">
            <h2>Featured Pokémon</h2>
            <div class="featured-cards" id="featured-cards">
                <!-- Featured Pokémon cards will be inserted here -->
                <div class="loading">Loading featured Pokémon...</div>
            </div>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <div class="products-header">
                <h2>Pokémon Collection</h2>
                <div class="filters">
                    <select id="type-filter">
                        <option value="">All Types</option>
                        <!-- Types will be populated by JavaScript -->
                    </select>
                    <button id="sort-btn">Sort by Name</button>
                </div>
            </div>
            <div class="product-grid" id="product-grid">
                <!-- Product cards will be inserted here -->
                <div class="loading">Loading Pokémon collection...</div>
            </div>
            <div class="pagination">
                <button id="load-more">Load More Pokémon</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Pokémon Store. This is a demo site using the PokéAPI.</p>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
